<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <section class="header">
      <div class="container">
        <h1 class="header-logo">
          lloyd<span class="header-logo_sp">jefferson.</span>
        </h1>
        <div class="nav-container">
          <label class="switch">
            <input type="checkbox" />
            <span class="move-span"></span>
          </label>
          <ul class="nav-list">
            <li class="nav-list-item">
              <a class="nav-link" href="#about-me">About me</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-link" href="#work-together">Contacts</a>
            </li>
          </ul>
        </div>
        <div class="modal-toggle">
          <input type="checkbox" id="modal-check" class="modal-check" />
          <label for="modal-check" class="menu-icon">
            <svg class="modal-svg" tabindex="0">
              <use href="../img/icons.svg#icon-vector"></use>
            </svg>

            <svg class="modal-close" tabindex="0">
              <use href="../img/icons.svg#icon-close"></use>
            </svg>
          </label>
        </div>
      </div>
    </section>
  </body>
</html>
